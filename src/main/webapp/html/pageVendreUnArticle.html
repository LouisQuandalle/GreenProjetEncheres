<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vendre un Article</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="pageListeEncheres.html">ENI-ENCHERES</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Nouvelle vente</h1>
        <article>
            <form name="formulairevente" action="">
            <label for="article">Article</label>
            <input type="text" name="article" id="article" placeholder="nom de l'article ?" size="30" maxlength="50" autofocus="autofocus" /><br>
            <label for="categorie">Catégories: </label>
            <select name="categorie" size="1">
                <option value="empty" selected="selected">-</option>
                <option value ="informatique">Informatique</option>
                <option value ="ameublement">Ameublement</option>
                <option value ="vetement">Vêtements</option>
                <option value ="sport">Sport et Loisirs</option>
            </select><br>
            <label for="description">Description : </label>
            <textarea id="description" name="description" rows="5" cols="33"></textarea><br>
            <label for="image">Photo de l'article</label>
            <input type="file" id="photo" name="photo" accept="image/png, image/jpeg" multiple /><br>
            <label for="prixinitial">Prix initial:</label>
            <input type="number" name="prixinitial" min="1" step="1" /><br>
            <label for="debutenchere">Début de l'enchère</label>
            <input type="date"><br>
            <label for="finenchere">Fin de l'enchère</label>
            <input type="date"><br>
            <label for="retrait">Retrait :</label>
            <input type="text"><br>
            <p>
                <input type="submit" value="Enregistrer">
                <a href="pageListeEncheres.html">Annuler</a>
            </p>
            </form>
        </article>
     </main>
</body>
</html>
